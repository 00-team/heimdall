server {
    listen       80;
    server_name  localhost;

    access_log syslog:server=unix:/usr/share/nginx/socks/heimdall.dog.sock,tag=H,nohostname heimdall_fmt;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
